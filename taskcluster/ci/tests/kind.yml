---

loader: taskgraph.loader.transform:loader

transforms:
    - releng_taskgraph.transforms.tox:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

job-defaults:
    attributes: {}
    worker-type: t-linux
    worker:
        max-run-time: 3600

jobs:
    py36:
        python-version: "3.6"
    py37:
        python-version: "3.7"
    py38:
        python-version: "3.8"
    check:
        python-version: "3.7"
        tox-environment: check
